<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='nft-card'>
    <div class="nft-card-content">

      <div class='image-container'>
        <img class='image-class' src="./images/image-equilibrium.jpg" alt='image-equilibrium' />
        <div class="overlay">
          <img class='icon-view' src='./images/icon-view.svg' alt='view-icon' />
        </div>
      </div>

      <div class='content'>
        <h3 class="heading"> Equilibrium #3429 </h3>
        <p class='description'> Our Equilibrium collection promotes balance and calm. </p>
        <div class='quantity-time'>
          <span class="eth">
            <img src="./images/icon-ethereum.svg" alt='eth-icon' />
            0.041 ETH
          </span>
          <span class="days">
            <img src="./images/icon-clock.svg" alt='clock-icon' />
            3 days left
          </span>
        </div>
      </div>

      <hr />
      <div class='avatar'>
        <img src="./images/image-avatar.png" alt="avatar" />
        <span>Creation of</span>
        <span>Jules Wyvern</span>
      </div>

    </div>
  </div>
</body>

</html>
